<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You â€“ DROPLETS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --color-dark-navy: #02041B;
            --color-electric-blue: #0077FF;
            --color-glow-blue: #00BFFF;
            --color-text: #E0E0E0;
            --color-text-darker: #A0A0A0;
            --font-header: 'Montserrat', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-dark-navy);
            background-image: linear-gradient(180deg, var(--color-dark-navy) 0%, #03103D 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 119, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .thank-you-container {
            background: rgba(10, 25, 60, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .thank-you-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.3));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 4rem;
            color: var(--color-glow-blue);
            margin-bottom: 1.5rem;
            animation: dropIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes dropIn {
            0% { transform: translateY(-100px); opacity: 0; }
            70% { transform: translateY(10px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: var(--font-header);
            font-size: 2.5rem;
            color: #FFF;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        p {
            color: var(--color-text-darker);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: var(--color-electric-blue);
            color: #FFF;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: var(--font-header);
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5), 0 0 30px rgba(0, 123, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.8), 0 0 50px rgba(0, 191, 255, 0.5);
            background: var(--color-glow-blue);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-glow-blue);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Create multiple particles with different positions and delays */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 8s; }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle effect -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="thank-you-container">
        <img src="logo.png" alt="DROPLETS Logo" class="thank-you-logo">
        <div class="icon">
            <i class="fas fa-water"></i>
        </div>
        <h1>Thank You!</h1>
        <p>We've received your submission and appreciate your interest in DROPLETS. Together, we're making every drop count.</p>
        <p>We'll be in touch soon!</p>
        <a href="index.html" class="cta-button">Back to Homepage</a>
    </div>

    <script>
        // Automatically redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
